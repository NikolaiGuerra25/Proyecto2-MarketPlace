<!–- Cargar css y extras -–>
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Categorias{% endblock %}

{% block content %}

<!–- Titulo -–>
<br>
    <h1 style="text-align:center">Eliminar Categoria</h1>
<br>

<!–- Formulario para eliminar una categoria -–>
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <h5>Estas seguro de eliminar esta categoria?</h5>

    <button type="submit" class="btn btn-danger" style="align-self: center;">Eliminar</button>
    <button class="btn btn-primary" style="align-self: center;">Cancelar</button>
</form>

{% endblock %}
