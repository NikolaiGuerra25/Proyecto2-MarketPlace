<!–- Cargar css y extras -–>
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Categorias{% endblock %}

{% block content %}

<!–- Titulo -–>
<br>
    <h1 style="text-align:center">Crear Categoria</h1>
<br>

<!–- Formulario para crear una nueva categoria -–>

    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Crear</button>
</form>

{% endblock %}
