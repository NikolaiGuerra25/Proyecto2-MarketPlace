<!–- Cargar css y extras -–>
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Productos{% endblock %}

{% block content %}

<!–- Titulo -–>
<br>
    <h1 style="text-align:center">Agregar Producto</h1>
<br>

<!–- Formulario para agregar un nuevo producto -–>
<div class="container d-flex mx-auto justify-content-center">
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre del producto</label>
            {{ form.name }}
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripcion del producto</label>
            {{ form.description }}
        </div>

        <label for="exampleFormControlTextarea1" class="form-label">Precio</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            {{ form.price }}
            <span class="input-group-text"></span>
        </div>

        <label for="exampleFormControlTextarea1" class="form-label">Categoria</label>
        {{ form.category }}

        <label for="formFile" class="form-label">Imagen del producto</label>
        <div class="mb-3">
            {{ form.imagen }}
        </div>

        {{ form.shop }}

        <button type="submit" class="btn btn-outline-success" style="align-self: center;">Agregar</button>
    </form>
</div>

{% endblock %}
