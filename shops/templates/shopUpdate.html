<!–- Cargar css y extras -–>
{% extends 'main/base.html' %}
{% load static %}
{% block title %}Tienda{% endblock %}

{% block content %}

<!–- Titulo -–>
<br>
    <h1 style="text-align:center">Crear Tienda</h1>
<br>

<!–- Formulario para actualizar una para tienda -–>
<div class="container mx-auto d-flex justify-content-center">
    <form method="POST" enctype="multipart/form-data">
            
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre de la tienda</label>
            {{ form.name }}
        </div>
    

    
        <div class="mb-3">
            <label for="formFile" class="form-label">Imagen de la tienda</label>
            {{ form.imagen }}
        </div>

        <button type="submit" class="btn btn-outline-success" style="align-self: center;">Actualizar</button>
    </form>
</div>


{% endblock %}
